{% extends "layout.html" %}

{% block title %}
    Bought
{% endblock %}

{% block main %}
    <div>
        <h2>Bought!!</h2>
        <table>
                <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Shares</th>
                            <th>Price</th>
                        </tr>
                </thead>
                <tbody>
                   <tr>
                        <td>{{symbol}}</td>
                        <td>{{name}}</td>
                        <td>{{price}}</td>
                   </tr>
                </tbody>
        </table>
    </div>
{% endblock %}
